<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
